        <p><strong>Ratatouille is a French stew made with summer vegetables, </strong>like eggplant, tomatoes, peppers, and zucchini. It’s rich with olive oil, bright with vinegar, and flecked with fresh herbs. If you haven’t tried it, put this ratatouille recipe on your list to make this summer. It’s even more delightful than the Disney movie of the same name (which is pretty delightful, if you ask me).</p>
        
        <p><strong>Making this ratatouille recipe always transports me to Provence, France. </strong>A few years ago, I stayed with a local family there. On my first night with them, they served ratatouille for dinner. We sat on their patio, drinking rosé and scooping up the thick stew with crusty bread. I’ve always loved ratatouille, but that night cemented it as one of my favorite summer dishes.</p>
